name: Build & Release

on:
  # 手动触发
  workflow_dispatch:
  # 推送 tag 自动触发
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'
  CSC_IDENTITY_AUTO_DISCOVERY: 'false'
  # llama.cpp 版本号（统一管理，升级时只改这里）
  LLAMA_VERSION: 'b7981'
  LLAMA_CUDA_VER: '13.1'

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows（NSIS 安装包）
          - os: windows-latest
            platform: win
            target: nsis

          # macOS ARM（DMG）
          - os: macos-latest
            platform: mac
            target: dmg

          # Linux x64（AppImage）
          - os: ubuntu-latest
            platform: linux
            target: AppImage

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # llama-server 不再捆绑打包，改为运行时按需下载（见 llamaDownloader.ts）

      # 生成图标
      - name: Generate icons
        run: node scripts/generate-icons.mjs

      # 构建前端 + 主进程
      - name: Build frontend & main process
        run: |
          npm run copy:config
          npm run build:tools
          npm run build:main
          npx vite build

      # electron-builder 打包
      - name: Package with electron-builder
        run: npx electron-builder --${{ matrix.platform }} ${{ matrix.target }}

      # 上传构建产物（供后续 release job 使用）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WhichClaw-${{ matrix.platform }}
          path: |
            release/*Setup*.exe
            release/*.dmg
            release/*.AppImage
            release/*.yml
            release/*.blockmap
          if-no-files-found: warn
          retention-days: 30

  # 创建 GitHub Release（仅 tag 触发时）
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    name: Create Release
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            artifacts/WhichClaw-win/*
            artifacts/WhichClaw-mac/*
            artifacts/WhichClaw-linux/*
