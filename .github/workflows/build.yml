name: Build & Release

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # æ¨é€ tag è‡ªåŠ¨è§¦å‘
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'
  CSC_IDENTITY_AUTO_DISCOVERY: 'false'
  # llama.cpp ç‰ˆæœ¬å·ï¼ˆç»Ÿä¸€ç®¡ç†ï¼Œå‡çº§æ—¶åªæ”¹è¿™é‡Œï¼‰
  LLAMA_VERSION: 'b7981'
  LLAMA_CUDA_VER: '13.1'

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows Fullï¼ˆå« CUDAï¼‰
          - os: windows-latest
            platform: win
            target: nsis
            llama_files: |
              llama-{ver}-bin-win-cuda-{cuda}-x64.zip
              cudart-llama-bin-win-cuda-{cuda}-x64.zip
            llama_extract: zip

          # macOS ARMï¼ˆMetal GPU åŠ é€Ÿï¼‰
          - os: macos-latest
            platform: mac
            target: dmg
            llama_files: |
              llama-{ver}-bin-macos-arm64.tar.gz
            llama_extract: tar

          # Linux x64ï¼ˆCPUï¼ŒVulkan å¯é€‰ï¼‰
          - os: ubuntu-latest
            platform: linux
            target: AppImage
            llama_files: |
              llama-{ver}-bin-ubuntu-x64.tar.gz
            llama_extract: tar

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ===== ä¸‹è½½ llama-server äºŒè¿›åˆ¶ =====
      - name: Download llama-server binaries
        shell: bash
        run: |
          BIN_DIR="electron/local/bin"
          mkdir -p "$BIN_DIR"
          BASE_URL="https://github.com/ggml-org/llama.cpp/releases/download/${LLAMA_VERSION}"

          # æ›¿æ¢ç‰ˆæœ¬å ä½ç¬¦
          FILES=$(echo "${{ matrix.llama_files }}" | sed "s/{ver}/${LLAMA_VERSION}/g" | sed "s/{cuda}/${LLAMA_CUDA_VER}/g" | tr -d ' ')

          for FILE in $FILES; do
            [ -z "$FILE" ] && continue
            URL="${BASE_URL}/${FILE}"
            echo "â¬‡ï¸ Downloading: $URL"
            curl -L -o "$FILE" "$URL"

            # è§£å‹åˆ°å¯¹åº”ç›®å½•
            DIR_NAME="${FILE%.*}"
            # å¤„ç† .tar.gz åŒæ‰©å±•å
            if [[ "$FILE" == *.tar.gz ]]; then
              DIR_NAME="${FILE%.tar.gz}"
            fi

            mkdir -p "$BIN_DIR/$DIR_NAME"
            if [[ "$FILE" == *.zip ]]; then
              unzip -o "$FILE" -d "$BIN_DIR/$DIR_NAME"
            else
              tar -xzf "$FILE" -C "$BIN_DIR/$DIR_NAME"
            fi
            rm "$FILE"
            echo "âœ… Extracted: $DIR_NAME"
          done

          echo "ğŸ“ Contents of $BIN_DIR:"
          ls -la "$BIN_DIR"/

      # ç”Ÿæˆå›¾æ ‡
      - name: Generate icons
        run: node scripts/generate-icons.mjs

      # æ„å»ºå‰ç«¯ + ä¸»è¿›ç¨‹
      - name: Build frontend & main process
        run: |
          npm run copy:config
          npm run build:tools
          npm run build:main
          npx vite build

      # electron-builder æ‰“åŒ…
      - name: Package with electron-builder
        run: npx electron-builder --${{ matrix.platform }} ${{ matrix.target }}

      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WhichClaw-${{ matrix.platform }}
          path: |
            release/*Setup*.exe
            release/*.dmg
            release/*.AppImage
            release/*.yml
            release/*.blockmap
          if-no-files-found: warn
          retention-days: 30
